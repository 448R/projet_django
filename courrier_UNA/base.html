<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestion des courriers{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7fb; }
        .site-header { background:#0b2545; color:white; padding:30px 0; }
        .card { border-radius:10px; }
        .container-main { margin-top: 30px; margin-bottom: 40px; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Gestion des Courriers</h2>
                <nav>
                    <a class="text-white me-3" href="{% url 'home' %}">Accueil</a>
                    <a class="text-white me-3" href="{% url 'index' %}">Courriers</a>
                    <a class="text-white me-3" href="{% url 'partenaires_list' %}">Partenaires</a>
                    <a class="text-white me-3" href="{% url 'destinataires_list' %}">Destinataires</a>
                    <a class="text-white me-3" href="{% url 'services_list' %}">Services</a>
                    <a class="text-white" href="{% url 'directions_list' %}">Directions</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container container-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4">
        &copy; 2025 Universit√© Nangui Abrogoua
    </footer>
</body>
</html>
