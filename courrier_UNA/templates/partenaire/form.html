{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card p-4">
    <h4>{{ title }}</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <a href="{% url 'partenaires_list' %}" class="btn btn-secondary">Annuler</a>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
    </form>
</div>
{% endblock %}
